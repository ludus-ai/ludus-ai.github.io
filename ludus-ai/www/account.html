<html>
  <head>
    <meta charset="UTF-8">
    <title>Account Creation</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap');
    </style>

    <style>
        :root {
          --discord-blurple: #7289da;
          --discord-dark: #36393f;
          --discord-light: #fff;
          --discord-grey: #99aab5;
        }

        body {
          background-color: var(--discord-dark);
          font-family: Poppins, sans-serif;
          font-size: 16px;
          color: var(--discord-light);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        form {
          background-color: var(--discord-dark);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          width: 500px;
        }

        h1 {
          text-align: center;
          color: var(--discord-light);
          font-size: 28px;
          margin-right: 50px; 
          font-family: Arial, sans-serif;
          font-weight: normal;
        }

        h2 {
          text-align: center;
          color: var(--discord-grey);
          font-size: 16px;
          font-weight: normal;
          margin-top: 0;
          margin-bottom: 20px;
          font-family: Arial, sans-serif;
        }
        
        label {
          display: block;
          margin-bottom: 5px;
          color: var(--discord-grey);
        }

        input[type="text"],
        textarea {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid var(--discord-grey);
          margin-bottom: 20px;
          box-sizing: border-box;
          background-color: var(--discord-dark);
          color: var(--discord-light);
        }

        button {
          background-color: var(--discord-blurple);
          color: var(--discord-light);
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        button:hover {
          background-color: var(--discord-grey);
        }

  </style>
  </head>
  <body>
    <h1>Enter some details to use for this session.</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
      <br>
      <label for="interests">Special Interests:</label>
      <textarea name="interests" id="interests" required></textarea>
      <br>
      <button id="btn" value="Create Account">Create Account</button>
  </form>

    <script defer>
      const btn = document.getElementById("btn");

      function continueToMain(e) {
            e.preventDefault();
            const name = document.getElementById("name");
            const interests = document.getElementById("interests");

            if (!name.value || !interests.value) {
              name.placeholder = !name.value ? "Please enter a name for the AI to address you.": "";
              interests.placeholder = !interests.value ? "Please enter some interests to personalise your conversation.": "";
              
              // TODO add a way for the user to enter their age, or maybe just some info on themselves
              return;
            }
            localStorage.setItem('name', name.value);
            localStorage.setItem('interests', interests.value);

            console.log(localStorage.getItem('name'));

            window.location = "main.html"
      }

      btn.addEventListener('click', continueToMain)
    </script>

    
  </body>
</html>
