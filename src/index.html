<!-- 
    StudAI is an AI-powered app that connects students to a virtual teacher. Students can recieve personalised help in their lessons within seconds
    from a specialised teacher.
-->
<!DOCTYPE html>
<html>
<head>
	<title>StudAI Prototype</title>
	
	<style>
		body {
            background-color: #36393f;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 700px; /* increase the height */
            width: 700px;
            overflow-y: auto;
            background-color: #36393f; /* Discord's dark gray */
        }

        .chat-message {
            margin: 10px;
            padding: 5px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            align-self: flex-end;
            background-color: #7289da;
            color: #fff;
        }

        .ai-message {
            margin: 10px;
            padding: 5px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            align-self: flex-start;
            background-color: #2f3136;
            color: #fff;
        }

        .text-input {
            width: 500px;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #40444b;
            color: #fff;
            border: none;
            outline: none;
        }

        .text-input:focus {
            background-color: #484d54;
        }

        .submit-button {
            background-color: #7289da;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100px;
            align-self: center;
            margin-bottom: 20px;
        }

        .submit-button:hover {
            background-color: #677bc4;
        }
    </style>

    <script src="index.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Ludus AI</h1>
		<div class="chat-box" id="chat-box"></div>
		<form id="message-form">
			<input type="text" class="text-input" id="text-input" placeholder="Type your message here...">
		</form>
		<button class="submit-button" id="submit-button">Send</button>
	</div>
</body>
</html>
