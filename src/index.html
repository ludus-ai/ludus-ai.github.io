<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome to Ludus AI</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap');
  </style>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      background-color: #36393F;
      color: #FFF;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      font-family: Poppins, sans-serif;
      margin: 0;
      position: relative;
      transition: all 0.3s ease;
      color: #FFF;
    }

    .title .line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #7289DA;
      transform: scaleX(0);
      transform-origin: bottom;
      transition: transform 0.3s ease;
    }

    .title:hover .line {
      transform: scaleX(1);
    }

    .subtitle {
      font-family: Poppins;
      font-size: 1.5rem;
      margin: 0;
      text-align: center;
      color: #B9BBBE;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #7289DA;
      color: #FFF;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #677BC4;
    }

    :root {
      --color-background: #36393F;
      --color-text: #FFF;
      --color-primary: #7289DA;
      --color-primary-dark: #677BC4;
      --color-secondary: #B9BBBE;
    }

    footer {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: lighter;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Ludus AI<span class="line"></span></h1>
    <h2 class="subtitle">An interactive teacher for personalized education.</h2>
    <a href="account.html" class="btn">Try the prototype</a>
  </div>
  <footer>
    <hr />Developed by Shaurya Mehta and Pradhyumna Narain.<br />
    Â© 2023 Ludus Interactive
  </footer>
</body>

</html>
